<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio | Trade Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        
        <form id="searchForm" class="search-section">
            <input type="text" id="tickerInput" placeholder="Enter Stock Ticker" required>
            <button type="submit" id="searchBtn">Search</button>
        </form>

        <div id="stockInfo" class="hidden">
            <h2 id="stockSymbol"></h2>
            <div class="price-info">
                <p>Current Price <span id="currentPrice"></span></p>
                <p>Day High <span id="highPrice"></span></p>
                <p>Day Low <span id="lowPrice"></span></p>
            </div>
            
            <form id="transactionForm" class="transaction-form">
                <input type="number" id="quantityInput" placeholder="Quantity" min="1" required>
                <div class="action-buttons">
                    <button type="button" id="buyBtn" class="btn-buy">▲ Buy</button>
                    <button type="button" id="sellBtn" class="btn-sell">▼ Sell</button>
                </div>
            </form>
        </div>

        <div class="history-section">
            <h2>Recent Transactions</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Ticker</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!-- Transactions will be populated here -->
                </tbody>
            </table>
            <div class="portfolio-summary">
                <h3>Total Portfolio Value: <span id="portfolioValue">$0.00</span></h3>
                <button id="clearBtn" class="btn-clear">Clear Portfolio</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
